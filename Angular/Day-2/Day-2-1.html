<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Bhumi</title>
</head>
<body ng-app="myModule">
    <div ng-controller="myController as nirupama">
        myController
        my name is {{nirupama.name}} and my number is {{nirupama.number}}
    </div>
    <div ng-controller="yourController as yc">
        yourController
        my name is {{yc.name}} and my number is {{yc.number}}
        
    </div>

    <div ng-controller="myController as myc">
        <div ng-controller="yourController as yc">
            both controller
        my name is {{yc.name}} and my number is {{yc.number}}
        
        </div>
    </div>
</body>
<script src="angular.min.js"></script>
<script>
    var app=angular.module("myModule",[]);
    app.controller("myController",function(){
        this.name="mayank Sir";
    });

    app.controller("yourController",function(){
        this.name="mayank"
        this.number="9425319399";
    });
    
</script>

</html>
