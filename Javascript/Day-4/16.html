<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <style media="screen">
      .bgRed
        {
          width:30%;
          height:400px;
          background-color: red;
          transition-duration: 5s;
          position: fixed;
          right:70%
        }
    </style>
  </head>
  <body>
          <div class="bgRed" id="main" onmouseover="move()">

          </div>
  </body>
<script>

function move()
{
  document.getElementById("main").style.right="0";
  document.getElementById("main").style.transform="rotate(90deg)";
  document.getElementById("main").style.backgroundColor="blue";

}
</script>
</html>
