<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
  <style>
    .bookclass{
    width: 30%;
    float:left;
    border:1px solid rgba(255, 255, 255, 0.5);
    }
  </style>
  </head>
  <body>
      <div class="" id="main"> </div>
  </body>
<script src="book.js" charset="utf-8"></script>
<script>
  function showBook(){
for(b in book)
{
  var title = document.createElement("h2");
  var desc = document.createElement("p");
  var image = document.createElement("img");
  var parentDiv = document.createElement("div");
  parentDiv.className="bookclass";
  title.innerHTML=book[b].Title;
  desc.innerHTML=book[b].Description;
  image.src=book[b].Image;
  parentDiv.appendChild(title);
  parentDiv.appendChild(image);
  parentDiv.appendChild(desc);
  document.getElementById("main").appendChild(parentDiv);
}}
showBook();
</script>
</html>
