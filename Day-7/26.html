<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <style>
      .book-card{
        width: 30%;
        float: left;
        border: 1px solid grey;
        height:400px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
  <input type="text" name="" value="" id="searchText">
  <button type="button" name="button" onclick="searchFunc()"> Search</button>
        <div class="" id="main">

        </div>
  </body>
<script>
function searchFunc(){
  document.getElementById("main").innerHTML=" ";
  var xhttp = new XMLHttpRequest();

  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      book=JSON.parse(this.responseText).Books;
      for(i=0;i<book.length;i++)
      {
        mainDiv=document.createElement("div");
        mainDiv.className="book-card"
        title=document.createElement("h1");
        title.innerHTML=book[i].Title;
        mainDiv.appendChild(title);

      image = document.createElement("img");
      image.src=book[i].Image;
      mainDiv.appendChild(image);

      desc=document.createElement("p");
      desc.innerHTML=book[i].Description;
      mainDiv.appendChild(desc)


      document.getElementById("main").appendChild(mainDiv);
      }


    }
  };
  xhttp.open("GET", "http://it-ebooks-api.info/v1/search/"+document.getElementById("searchText").value);
  xhttp.send();
}
</script>
</html>
